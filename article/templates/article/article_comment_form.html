{% extends "./_base.html" %}
{% load bootstrap4 %}
{% block page_name %}<i class="fa fa-pencil"></i>コメント作成{% endblock %}
{% block page_description %}コメントを追加してください。{% endblock %}

{% block content %}
<div class="row">
  <div class="col-xs-12">
    <div class="box box-warning">
        <div class="box-header with-border">
            <h3 class="box-title"><i class="fa fa-comments-o"></i>コメントフォーム</h3>
        </div><!-- /.box-header -->
        <form action="" method="POST" class="form-horizontal">
            <div class="box-body">
                {% csrf_token %}
                <div class="form-group">
                    <label class="col-xs-2 control-label">記事</label>
                    <div class="col-xs-10">
                        {{ form.target }}
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-2 control-label">コメント</label>
                    <div class="col-xs-10">
                        {{ form.content }}
                    </div>
                </div>
            </div>

            <div class="box-footer">
                <button type="submit" class="btn btn-default pull-right command save"><i class="fa fa-plus-square"></i>送信</button>
            </div>
        </form>
    </div>
  </div>
</div>
{% endblock %}
