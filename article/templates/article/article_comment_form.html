{% extends "./_base.html" %}
{% load bootstrap4 %}
{% block page_name %}<i class="fa fa-pencil"></i>コメント作成{% endblock %}
{% block page_description %}コメントを追加してください。{% endblock %}

{% block content %}
<div class="row">
  <div class="col-xs-12">
    <div class="box box-warning">
        <div class="box-header with-border">
            <h3 class="box-title"><i class="fa fa-comments-o"></i>コメントフォーム</h3>
        </div><!-- /.box-header -->
        <form action="" method="POST">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
            
            <div class="box-footer">
                <button type="submit" class="btn btn-default command save"><i class="fa fa-plus-square"></i>送信</button>
            </div>
        </form>
    </div>
  </div>
</div>
{% endblock %}
